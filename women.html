  var cartData = JSON.parse(localStorage.getItem("cartdetail"))||[];
womensData.map(function(el){
    var box = document.createElement("div");
    var image = document.createElement("img");
    image.src = el.image_url;
    var name = document.createElement("p");
    name.textContent = el.name
    var price = document.createElement("h3");
    price.textContent= el.price

    var sprice = document.createElement("h4");
    sprice.textContent = el.strikedoffprice;
    sprice.style.textDecoration = "line-through"
    sprice.style.color = "gray"
    var boxch = document.createElement("div");
    var btn = document.createElement("button");
    btn.textContent = "Add to cart"
     boxch.append(price,sprice)
    box.append(image,name,boxch,btn);
 btn.addEventListener("click",function(){
      addToCart(el);
      btn.textContent = "Added to cart"
 })
document.querySelector("#container1").append(box)
});
function addToCart(el){
 
  cartData.push(el)
  localStorage.setItem("cartdetail",JSON.stringify(cartData));
 
}
