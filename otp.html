<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gnotp" onclick="myotp()">generate otp</button>
    <h3></h3>
    <input id="otp" type="text" placeholder="otp here ">
    <button onclick="proceed()">Proceed</button>
</body>
</html>
<script>
var gnotp ;
function myotp(){
     gnotp =Math.floor(100000 + Math.random() * 900000)
         
      document.querySelector("h3").innerText = `Generated otp is ${gnotp}` 
}

    function proceed(){
    //   console.log(gnotp)
        var otp = document.querySelector("#otp").value;

        if(otp ==gnotp){
          alert("payment successfull")
          gnotp = "";
          document.querySelector("h3").innerText = "" 
        }else{
            alert("wrong input");
        }
    }
</script>
